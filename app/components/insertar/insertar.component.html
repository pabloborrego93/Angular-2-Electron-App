<div class="container">
<div class="col-sm-12 col-md-6">
<!--Formulario-->
<div [hidden] = "enviado">
	<form #peliculaForm="ngForm" class="form-horizontal">
		<h2>Nueva Pel√≠cula</h2>
		<div class="form-group">
			<label class="col-sm-2 control-label">Titulo:</label>
			<div class="col-sm-10">
				<input type="text" name="titulo" class="form-control" #titulo="ngModel" [(ngModel)]="pelicula.title" required/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Descripcion:</label>
			<div class="col-sm-10">
				<textarea class="form-control" rows="3" name="description" #description="ngModel" [(ngModel)]="pelicula.description" required></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Genero:</label>
			<div class="col-sm-10">
				<select class="form-control" multiple name="gen" [(ngModel)]="pelicula.genre" style="width: 100%">
					<option *ngFor="let genero of generos" value="{{genero.name}}">  
						{{genero.name}}
					</option>
				</select>
            </div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Imagen:</label>
			<div *ngIf="pelicula.title && pelicula.description && pelicula.genre.length > 0" class="col-sm-10">
				<input type="file" class="form-control" name="file" (change)="onChange($event)"/>
			</div>
                            <br/>
                                        <br/>
                                    <br/>
					<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Enviar</button>
		</div>
		</div>
	</form>
</div>
</div>
</div>
